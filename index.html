<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パトロールルル子 キャラクター診断</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>パトロールルル子 キャラクター診断</h1>
            <p>あなたはどのキャラクターに似ているでしょうか？10の質問に答えて診断してみましょう！</p>
        </header>

        <div id="quiz-container">
            <div id="question-container">
                <h2 id="question-text">質問 1</h2>
                <div class="options">
                    <div class="option-row">
                        <button class="option" data-value="1">1</button>
                        <button class="option" data-value="2">2</button>
                        <button class="option" data-value="3">3</button>
                        <button class="option" data-value="4">4</button>
                        <button class="option" data-value="5">5</button>
                    </div>
                    <div class="scale-labels">
                        <span>全く当てはまらない</span>
                        <span>とても当てはまる</span>
                    </div>
                </div>
            </div>
            <div id="progress-container">
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
                <p id="progress-text">1 / 10</p>
            </div>
        </div>

        <div id="result-container" style="display: none;">
            <h2>診断結果</h2>
            <div id="character-result">
                <img id="character-image" src="" alt="キャラクター画像">
                <h3 id="character-name"></h3>
                <p id="character-description"></p>
            </div>
            <button id="restart-button">もう一度診断する</button>
            <div class="share-buttons">
                <button id="twitter-share">Twitterでシェア</button>
            </div>
        </div>

        <footer>
            <p>© 2025 パトロールルル子 キャラクター診断</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
